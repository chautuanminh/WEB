<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Hub</title>
  <style>
    body {
      font-family: 'Impact', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: linear-gradient(to right, #000, #fff);
    }

    header {
      position: sticky;
      top: 0;
      background: linear-gradient(to right, #000, #fff);
      color: black;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid white;
      border-radius: 15px; /* Rounded corners for the header */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
    }

    nav {
      width: 200px;
      height: 100vh;
      background: #333;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      border-right: 2px solid white;
      border-bottom-right-radius: 15px;
    }

    nav a {
      display: block;
      padding: 10px;
      color: red;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background: purple;
    }

    main {
      margin-left: 220px;
      padding: 20px;
    }
    section {
      height: 500px; /* Set a fixed height for each section */
      margin-bottom: 20px; /* Add margin between sections */
    }

    .vid {
      width: 100%;
      max-width: 560px;
      margin: 20px auto;
      background-color: #ccc;
      padding: 20px;
    }

    .center-div {
      text-align: center;
      background-color: #ccc;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mathematics Hub</h1>
  </header>

  <nav>
    <a href="#geometry">Geometry</a>
    <a href="#linear-algebra">Linear Algebra</a>
    <a href="#calculus">Calculus</a>
  </nav>

  <main>
    <section id="geometry">
      <h2>Geometry</h2>
      <p>Content about geometry goes here.</p>
    </section>

    <section id="linear-algebra">
      <h2>Linear Algebra</h2>
      <p>Content about linear algebra goes here.</p>
    </section>

    <section id="calculus">
      <h2>Calculus</h2>
      <p>Content about calculus goes here.</p>
    </section>

    <div class="vid">
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/lukT_WB5IB0?si=T9s7oQC4ZbNG1GTL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="center-div">This is how you do it motherfucker</div>
  </main>

</body>
</html>
